<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakhi Gift for My Sister</title>
    <link rel="stylesheet" href="styles.css">
    <link href = "https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Happy Rakhi!</h1>
            <img id="svg-spinner" class="mandal" src="https://createcustomwishes.com/animated-wishes/raksha-bandhan/img/mandal.png" title="rakhi" alt="Rakhi" />
            <div class="buttons">
                <button onclick="showWishes()">Wishes</button>
                <button onclick="showGifts()">Gifts</button>
            </div>
            <div id="message" class="message"></div>
            <div id="gifts" class="gifts"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
